<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotacoes de Frete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div>
                    <h1>Cotacoes de Frete</h1>
                </div>
            </div>
            <div id="connectionStatus" class="connection-status offline">
                <span class="status-dot"></span>
                <span>Verificando...</span>
            </div>
        </div>

        <button onclick="toggleForm()" style="margin-bottom: 1rem;">
            Nova Cotacao
        </button>

        <div id="statusMessage" class="hidden"></div>

        <div class="card hidden" id="formCard">
            <h2>
                <span id="formTitle">Nova Cotacao</span>
            </h2>
            <form id="cotacaoForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="responsavelCotacao">Responsavel pela Cotacao *</label>
                        <select id="responsavelCotacao" required>
                            <option value="">Selecione...</option>
                            <option value="Roberto">Roberto</option>
                            <option value="Gustavo">Gustavo</option>
                            <option value="Isaque">Isaque</option>
                            <option value="Miguel">Miguel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transportadora">Transportadora *</label>
                        <select id="transportadora" required>
                            <option value="">Selecione...</option>
                            <option value="TNT MERCURIO">TNT MERCURIO</option>
                            <option value="CORREIOS">CORREIOS</option>
                            <option value="BRASPRESS">BRASPRESS</option>
                            <option value="CONTINENTAL">CONTINENTAL</option>
                            <option value="JAMEF">JAMEF</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destino">Destino (Municipio - Estado) *</label>
                        <input type="text" id="destino" placeholder="Ex: Sao Paulo - SP" required>
                    </div>

                    <div class="form-group">
                        <label for="numeroCotacao">Numero da Cotacao</label>
                        <input type="text" id="numeroCotacao" placeholder="Deixe vazio se nao informado">
                    </div>

                    <div class="form-group">
                        <label for="valorFrete">Valor do Frete (R$) *</label>
                        <input type="number" id="valorFrete" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="vendedor">Vendedor</label>
                        <select id="vendedor">
                            <option value="">Selecione...</option>
                            <option value="Roberto">Roberto</option>
                            <option value="Isaque">Isaque</option>
                            <option value="Miguel">Miguel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numeroDocumento">Documento</label>
                        <input type="text" id="numeroDocumento" placeholder="Ex: EMPENHO: 2025/1896">
                    </div>

                    <div class="form-group">
                        <label for="previsaoEntrega">Previsao de Entrega</label>
                        <input type="date" id="previsaoEntrega">
                    </div>

                    <div class="form-group">
                        <label for="canalComunicacao">Canal de Comunicacao</label>
                        <input type="text" id="canalComunicacao" placeholder="Ex: WhatsApp, E-mail, Telefone">
                    </div>

                    <div class="form-group">
                        <label for="codigoColeta">Codigo de Coleta</label>
                        <input type="text" id="codigoColeta" placeholder="Deixe vazio se nao informado">
                    </div>

                    <div class="form-group">
                        <label for="responsavelTransportadora">Responsavel da Transportadora</label>
                        <input type="text" id="responsavelTransportadora" placeholder="Nome do contato">
                    </div>

                    <div class="form-group">
                        <label for="dataCotacao">Data da Cotacao *</label>
                        <input type="date" id="dataCotacao" required>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observacoes</label>
                        <textarea id="observacoes" placeholder="Informacoes adicionais..."></textarea>
                    </div>
                </div>

                <div style="margin-top: 1.5rem;">
                    <button type="submit">
                        <span id="submitIcon">✓</span>
                        <span id="submitText">Registrar Cotacao</span>
                    </button>
                    <button type="button" class="secondary hidden" id="cancelBtn" onclick="cancelEdit()">
                        ✕ Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="month-selector">
                <button onclick="changeMonth(-1)">Anterior</button>
                <span id="currentMonth"></span>
                <button onclick="changeMonth(1)">Proximo</button>
            </div>

            <div class="filter-section">
                <div class="form-group">
                    <label for="search">Pesquisar</label>
                    <input type="text" id="search" placeholder="Digite transportadora, documento, destino..." oninput="filterCotacoes()">
                </div>

                <div class="form-group">
                    <label for="filterResponsavel">Filtrar por Responsavel</label>
                    <select id="filterResponsavel" onchange="filterCotacoes()">
                        <option value="">Todos</option>
                        <option value="Roberto">Roberto</option>
                        <option value="Gustavo">Gustavo</option>
                        <option value="Isaque">Isaque</option>
                        <option value="Miguel">Miguel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterTransportadora">Filtrar por Transportadora</label>
                    <select id="filterTransportadora" onchange="filterCotacoes()">
                        <option value="">Todas</option>
                        <option value="TNT MERCURIO">TNT MERCURIO</option>
                        <option value="CORREIOS">CORREIOS</option>
                        <option value="BRASPRESS">BRASPRESS</option>
                        <option value="CONTINENTAL">CONTINENTAL</option>
                        <option value="JAMEF">JAMEF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterStatus">Filtrar por Status</label>
                    <select id="filterStatus" onchange="filterCotacoes()">
                        <option value="">Todos</option>
                        <option value="fechado">Negocios Fechados</option>
                        <option value="aberto">Em Aberto</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Cotacoes Registradas</h2>
            <div class="table-container">
                <div id="cotacoesContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
